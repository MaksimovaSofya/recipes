{% extends "base.html" %}

{% block title %}Создать новый пост | {{ app_title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4">Создать новый пост</h1>
            
            <form method="post" action="/posts/new">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                
                <div class="mb-3">
                    <label for="title" class="form-label">Заголовок</label>
                    <input type="text" class="form-control" id="title" name="title" required 
                           placeholder="Введите заголовок поста" maxlength="100">
                </div>
                
                <div class="mb-3">
                    <label for="content" class="form-label">Содержание</label>
                    <textarea class="form-control" id="content" name="content" rows="10" 
                              required placeholder="Напишите ваш пост здесь..."></textarea>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="/" class="btn btn-secondary me-md-2">Отмена</a>
                    <button type="submit" class="btn btn-primary">Опубликовать</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
